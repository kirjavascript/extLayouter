<? if (node.items) { ?>
    <?- icons[layout.collapsed?'arrRight':'arrDown'] ?>
<? } ?>

<?- icons[getGroup(node.xtype)] ?>


<span class="commands">
    <? if (node.items) { ?>
        <?- icons.add ?>
    <? } ?>
    <?- icons.edit ?>
    <?- icons.moveUp ?>
    <?- icons.moveDown ?>
    <?- icons.copy ?>
    <?- icons.delete ?>
</span>

<span class="info">

    <a href="http://docs.sencha.com/extjs/6.0.2-classic/Ext.enums.Widget.html#property-<?= node.xtype ?>" target="_blank">
        <?= node.xtype ?>
    </a>

    <? if (node.itemId) { ?>
        <span class="itemId">
            <?= node.itemId ?>
        </span>
    <? } ?>

</span>
