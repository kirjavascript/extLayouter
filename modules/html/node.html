<? if (node.items) { ?>
    <?- icons[layout.collapsed?'arrRight':'arrDown'] ?>
<? } ?>

<?- icons[getGroup(node.xtype)] ?>


<span class="commands">
    <? if (node.items) { ?>
        <?- icons.add ?>
    <? } ?>
    <?- icons.moveUp ?>
    <?- icons.moveDown ?>
    <?#- icons.copy ?>
    <?- icons.delete ?>
</span>

<span class="info">

    <a href="http://docs.sencha.com/extjs/6.0.2-classic/Ext.enums.Widget.html#property-<?= node.xtype ?>" target="_blank">
        <?= node.xtype ?>
    </a>

    <span class="layoutData">

        <? if (getGroup(node.xtype) == 'folder') { ?>

            <span class="type">
                <span class="label">
                    <?= layoutData.type ?>
                </span>
                <?- icons.layout ?>
            </span>
            
            <? if (layoutData.type == 'vbox' || layoutData.type == 'hbox') { ?>

                <span class="pack">
                    <span class="label">
                        <?= layoutData.pack ?>
                    </span>
                    <?- icons.pack ?>
                </span>
                
                <span class="align">
                    <span class="label">
                        <?= layoutData.align ?>
                    </span>
                    <?- icons.align ?>
                </span>

            <? } ?>
        
        <? } else { ?>

            <span class="dock">
                <span class="label">
                    <?= node.dock ?>
                </span>
                <?- icons.dock ?>
            </span>

            <span class="flex">
                <span class="label">
                    <?= node.flex ?>
                </span>
                <?- icons.flex ?>
            </span>

        <? } ?>

    </span>

</span>
