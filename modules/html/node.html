<? if (node.items) { ?>
    <?- icons[layout.collapsed?'arrRight':'arrDown'] ?>
<? } ?>

<?- icons[getGroup(node.xtype)] ?>


<span class="commands">
    <? if (node.items) { ?>
        <?- icons.add ?>
    <? } ?>
    <?- icons.moveUp ?>
    <?- icons.moveDown ?>
    <?#- icons.copy ?>
    <?- icons.delete ?>
</span>

<span class="info">

    <a href="http://docs.sencha.com/extjs/6.0.2-classic/Ext.enums.Widget.html#property-<?= node.xtype ?>" target="_blank">
        <?= node.xtype ?>
    </a>

    <? if (node.layout) { ?>
        <span class="layoutData">
        
            <? if (typeof node.layout == "string") { 
                node.layout = { type: node.layout };
            } ?>

            <span class="type">
                <span class="label">
                    <?= node.layout.type ?>
                </span>
                <?- icons.layout ?>
            </span>
            

        </span>
    <? } ?>

</span>
